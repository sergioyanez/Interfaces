<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrega Nº 1 || Kehler - Yañez </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  

 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head> 


<header>
    <div class="text-center" >
        
            <img src="images/fondo-color.jpg">
       
    </div>

</header>

<body>
    
   
    <div class="row">
        <div class="col-md-3  order-md-1 col-sm-12 order-sm-2 col-12 order-2">
            <div class="col-auto">
               <h3 class="btn btn-light btn-block"style=" border-style: solid; border-color: black"> <i class="fas fa-tools"></i> Herramientas</h3>
            </div>
            <div class="col-auto btn btn-dark btn-block">
                <div class="col mt-1">
                  
                        <div>
                                <i class="fas fa-palette text-primary"></i> Color
                                <input type="color" id="setColor" value="#000000"> 
                                <label for="formFileSm" class="form-label">Grosor</label>
                                 <input type="range" min="1" max="50" value="1" id="setGrosor">  
                            
                        </div>
                       
                        <button id="btnPencil" class="btn btn-outline-light btn-block" role="button">
                            <i class="fas fa-pencil-alt text-success"></i> Lapiz
                        </button>
                    
                    
                  
                        <button id="btnGoma" class="btn btn-outline-light btn-block" role="button">
                            <i class="fas fa-eraser text-danger"></i> Goma
                        </button>
                   
                    
                    
                        <button id="btnClean" class="btn btn-outline-light btn-block" role="button">
                            <i class="fas fa-broom"></i> Limpiar Canvas
                        </button>
                   
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label"> </label>
                        <input class="btn btn-outline-light btn-block" id="addImage" type="file">
                    </div>
                    <div>
                       
                        <a id= "imgDownload" download="image.png" href="" download>
                            <button class="btn btn-outline-light btn-block" id="download">
                            Descargar</button> </a>
                          
                                
                    </div>
                </div>
            </div>
           
        </div>
        <div class=" col-md-5 order-md-2 col-sm-12 order-sm-1 col-12 order-1">
            <div class="col-auto">
                <h3  class="btn btn-light btn-block"style=" border-style: solid; border-color: black"><i class="far fa-image"></i> Imagen </h3>
            </div>
            <div class="col-auto justify-content-center">
                <canvas  id="myCanvas" width="500" height="400" style="border:1px solid black;"></canvas>
                
            </div>
        </div>
        <div  class="col-md-4 order-md-3 col-sm-12 order-sm-3 col-12 order-3">
            <div class="col-auto">
                <h3  class="btn btn-light btn-block"style=" border-style: solid; border-color: black"> <i class="fas fa-filter"></i> Filtros</h3>
             </div>
            <div class="filters btn btn-dark btn-block">
               <button class="btn btn-outline-light btn-block" id="flt-origin">Original</button>
               <button class="btn btn-outline-light btn-block" id="deshacer">Deshacer</button>
                <button class="btn btn-outline-light btn-block" id="flt-sepia">Sepia</button>
                <button class="btn btn-outline-light btn-block" id="flt-negative">Negativo</button>
                <button class="btn btn-outline-light btn-block" id="flt-greyScale">Escala de grises</button>
                <button class="btn btn-outline-light btn-block" id="flt-binarie">Binarización</button>
                <button class="btn btn-outline-light btn-block" id="flt-blur">Blur</button>
                <button class="btn btn-outline-light btn-block" id="flt-sobel">Detección de bordes </button>
                <button class="btn btn-outline-light btn-block" id="flt-sobel-horizontal">Detección de bordes Horizontal</button>
                <button class="btn btn-outline-light btn-block" id="flt-sobel-vertical">Detección de bordes Vertical</button>
              
                <div class="btn-group btn-block" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-dark" id="lessSaturation">-</button>
                <button type="button" class="btn btn-outline-dark">Saturacion</button>
                <button type="button" class="btn btn-outline-dark" id="moreSaturation">+</button>
                 
               </div>
                
                <div class="btn-group btn-block" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-dark" id="lessBright">-</button>
                    <button type="button" class="btn btn-outline-dark">Brillo</button>
                    <button type="button" class="btn btn-outline-dark" id="moreBright">+</button>
                  </div>
              </div>
        </div>
    </div>
</body>


<footer></footer>



<script type="text/javascript" src="js/indexs.js"></script>

</html>
