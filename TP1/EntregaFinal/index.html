<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrega Nº 1 || Kehler - Yañez </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  

 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head> 


<header>
    <div class="row">
        <h1>Paint-Editor  Kehler-Yañez</h1>
    </div>
</header>


<body>
   
    <div class="row">
        <div class="col-md-3  order-md-1 col-sm-12 order-sm-2 col-12 order-2">
            <div class="col-auto">
               <h3> <i class="fas fa-tools"></i> Herramientas</h3>
            </div>
            <div class="col-auto">
                <div class="col mt-1">
                    <div>
                        <label for="formFileSm" class="form-label">Color</label>
                        <input type="color" id="setColor" value="#000000"> 
                        <label for="formFileSm" class="form-label">Grosor</label>
                        <input type="range" min="1" max="50" value="10" id="setGrosor"> 

                        <button id="btnPencil" class="btn btn-outline-dark btn-block" role="button">
                            <i class="fas fa-pencil-alt text-success"></i> Lapiz
                        </button>
                    </div>
                    <div>
                        <button id="btnFibron" class="btn btn-outline-dark btn-block" role="button">
                            <i class="fas fa-paint-brush  text-warning"></i>Fibrón
                        </button>
                    </div>
                    <div>
                        <button id="btnGoma" class="btn btn-outline-dark btn-block" role="button">
                            <i class="fas fa-eraser text-danger"></i> Goma
                        </button>
                    </div>
                    <div>
                        <button id="btnColor" class="btn btn-outline-dark btn-block" role="button">
                            <i class="fas fa-palette text-primary"></i> Color
                        </button>
                    </div>
                    <div>
                        <button id="btnClean" class="btn btn-outline-success btn-block" role="button">
                            <i class="fas fa-broom"></i> Limpiar Canvas
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Selecciona una Imagen</label>
                        <input class="btn btn-outline-danger btn-block" id="addImage" type="file">
                      </div>
                    <div>
                       
                        <a id= "imgDownload" download="image.png" href="" download>
                            <button class="btn btn-outline-danger btn-block" id="download">
                            Descargar</button> </a>
                          
                                
                    </div>
                </div>
            </div>
           
        </div>
        <div class=" col-md-5 order-md-2 col-sm-12 order-sm-1 col-12 order-1">
            <div class="col-auto">
                <h3><i class="far fa-image"></i> Imagen </h3>
            </div>
            <div class="col-auto">
                <canvas id="myCanvas" width="500" height="400" style="border:1px solid black;"></canvas>
                
            </div>
        </div>
        <div  class="col-md-4 order-md-3 col-sm-12 order-sm-3 col-12 order-3">
            <div class="filters">
               <h3> <i class="fas fa-filter"></i> Filtros</h3>
                <button class="btn btn-outline-dark btn-block" id="flt-sepia">Sepia</button>
                <button class="btn btn-outline-dark btn-block" id="flt-negative">Negativo</button>
                <button class="btn btn-outline-dark btn-block" id="flt-greyScale">Escala de grises</button>
                <button class="btn btn-outline-dark btn-block" id="flt-binarie">Binarización</button>
                <button class="btn btn-outline-dark btn-block" id="flt-blur">Blur</button>
                
                <button class="btn btn-outline-dark btn-block" id="flt-saturation">Saturacion
                  <input type="range"min="1"max="3"id="saturation-value"/>
                </button>
                <div class="btn-group btn-block" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-dark" id="lessBright">-</button>
                    <button type="button" class="btn btn-outline-dark">Brillo</button>
                    <button type="button" class="btn btn-outline-dark" id="moreBright">+</button>
                  </div>
              </div>
        </div>
    </div>
</body>


<footer></footer>



<script type="text/javascript" src="js/indexs.js"></script>
</html>
