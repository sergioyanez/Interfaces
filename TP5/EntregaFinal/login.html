<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Enregable TP 5</title>
    </head>
    <body>
        <div class="containerInicioSesion familiaFuenteGral">

            <div class="contenedorLogo circuloGradiente">
                <div id="logoCompleto" class="logoCompleto">
                    <img id ="imagen1"src="images/patita.svg" class= "contenedorPatita">
                    <img  id ="imagen2"src="images/NetVet.svg" class= "contenedorNetvet">
                </div>
                
                <p class="textoInicio">NetVet la red social pensada para la sanidad animal</p>
            </div>


            <form class="contenedorFormLogin">        
                <div class="rectangulo203">
                    <h1 class="textoInicioSesion">Iniciar sesión</h1>

                    <div class="grupo80">

                        <div class="textoInput">
                                <h3 class="textoNombreUsuario">Nombre de usuario/correo electrónico </h3>
                        </div>

                        <div class="inicioSesion">
                           <input class="rectangulo6" type="text">
                        </div>
                    
                    </div>

                    <div class="grupo81">

                        <div class="textoInput2">
                                <h3 class="textoContraseña">Contraseña </h3>
                        </div>

                        <div class="inicioSesion2">
                           <input class="rectangulo6_bis" type="text">
                        </div>   
                    
                    </div>
                   
                        
                            <div  id="btnIniciar" class="botonIniciaSesion">
                                <div   class="textoboton">
                                    <h3 class="textoBtn">Inicio de sesión</h3>
                                </div>
                            </div>
                       
                    <div class="olvidasteContraseña">
                        <p class="textoOlvidasteContraseña">¿ Olvidaste la contraseña ?</p>
                    </div>
                    <div class="lineaHorizontal">
                        <hr class="linea1">
                    </div>

                   
                            <div id ="registrar"class="botonCrear">
                                <div class="textoBotonCrearCuenta">
                                    <h3 class="textoCrearCuenta"> CREAR CUENTA</h3>
                                </div>
                            </div>
                       

                </div>        
            </form>
        </div>    
    </body>
    <script src="js/login.js"></script>
</html>
