<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/registroStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
    <title>Enregable TP 5</title>
</head>
<body>
    <div class="contenedorCrearCuenta">

            <form class="formRegistro">
                <div class="grupo29">
                        <div class="fondoFormRegistro"></div>

                    <div class="btnVolver">                   
                        <button class="botonVolver">
                            <div class="textoBotonVolver">
                                <h3 class="textoVolver">VOLVER</h3>
                            </div>
                        </button>    
                    </div> 

                    <div class="btnRegistrarCuenta"> 
                        <div class="btnRegistrar">
                            <button class="botonRegistrarCuenta">
                                <div class="textoBotonRegistrar">
                                    <h3 class="textoRegistrarCuenta">REGISTRAR CUENTA</h3>
                                </div>
                            </button> 
                        </div>                        
                    </div>


                    <h3 class="textoContrasenia">Contraseña </h3>
                    <div class="contenedorContrasenia">
                        <input class="contrasenia"type="text">
                    </div>

                    <h3 class="textoCorreo">Correo electrónico </h3>
                    <div class="contenedorCorreo">
                        <input class="correo"type="text">
                    </div>

                    <h3 class="textoApellido">Apellido </h3>
                    <div class="contenedorApellido">
                        <input class="apellido"type="text">
                    </div>

                    <h3 class="textoNombre">Nombre </h3>
                    <div class="contenedorNombre">
                        <input class="nombre"type="text">
                    </div>

                    <h1 class="tituloFormRegistro">Registrate en NetVet</h1>

                    <div class="contenedorLogo">
                        <img src="images/patita.svg" class= "logo">
                    </div>
                </div>
            </form>
    </div>
    
</body>
</html>
