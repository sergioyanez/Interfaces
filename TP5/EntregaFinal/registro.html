<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/registroStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Enregable TP 5</title>
</head>
<body>
    <div class="contenedorCrearCuenta familiaFuenteGral">

            <form class="formRegistro">
               
                        <div class="fondoFormRegistro"></div>

                        <img id="logo" src="images/patita.svg" class= "logo">

                        <h1 class="tituloFormRegistro">Registrate en NetVet</h1>  

                        <h3 class="texto tNombre">Nombre </h3>
                        <div class="contenedor cNombre">
                            <input id="nombre"class="input"type="text">
                            <p id="mError2" class="mensajeInputOculto"></p>
                        </div>

                        <h3 class="texto tApellido">Apellido </h3>
                        <div class="contenedor cApellido">
                            <input id="apellido" class="input"type="text">
                            <p id="mError5" class="mensajeInputOculto"></p>
                        </div>

                        <h3 class="texto tCorreo">Correo electrónico </h3>
                        <div class="contenedor cCorreo">
                            <input id="correo" class="input"type="text">
                            <p id="mError1" class="mensajeInputOculto"></p>
                        </div>

                        <h3 class="texto tContrasenia">Contraseña </h3>
                        <div class="contenedor cContrasenia">
                            <input id="contrasenia"class="input"type="password">
                            <p id="mError3" class="mensajeInputOculto"></p>
                        </div>
                        <h3 class="texto tRepetirContrasenia">Repetir contraseña </h3>
                        <div class="contenedor cRepetirContrasenia">
                            <input id="repContrasenia"class="input"type="password">
                            <p id="mError4" class="mensajeInputOculto"></p>
                        </div>


                        <div class="botonRegistrarCuenta" id="registrarCta">
                            <div class="textoBotonRegistrar">
                                <h3 class="textoRegistrarCuenta">REGISTRAR CUENTA</h3>
                            </div>
                        </div> 
                              
                        <div class="botonVolver" id="volver">
                            <div class="textoBotonVolver">
                                <h3 class="textoVolver">VOLVER</h3>
                            </div>
                        </div>    
            </form>
           
    </div>
    
</body>

<script src="js/registro.js"></script>
</html>
